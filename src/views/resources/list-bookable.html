<h1>Thiết bị có thể mượn</h1>

<div class="row">
  {{#resources}}
  <div class="col-xs-6 col-md-3">
    <div class="thumbnail">
      <a href="/resources/{{id}}">
        <img src="/imgs/no.jpg" alt="">
        <h3 class="text-center">{{name}}</h3>
      </a>
    </div>
  </div>
  {{/resources}}

  {{^resources}}
    <div class="alert alert-warning">
      <p>Chưa có thiết bị nào</p>
    </div>
  {{/resources}}
</div>
