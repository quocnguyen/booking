<h3>Chỉnh sửa người dùng</h3>

<form action="/admin/users/edit/{{current.id}}" method="post">
  <div class="form-group">
    <label for="">Tên truy cập</label>
    <input class="form-control" type="text" name="username" value="{{current.username}}">
  </div>
  <div class="form-group">
    <label for="">Mật khẩu</label>
    <input class="form-control" type="password" name="password" value="{{current.password}}">
    <p class="help">
      Để trống nếu không muốn thay đổi mật khẩu.
    </p>
  </div>

   <div class="form-group">
    <label for="">Email</label>
    <input type="email" name="email" value="{{current.email}}">
  </div>

  <div class="form-group">
    <label for="">Phân quyền</label>
    <select class="form-control" name="role">
      <option value="-1">------ Chọn quyền hạn ------</option>
      {{#roles}}
      <option value="{{id}}" {{isSelected}}>{{name}}</option>
      {{/roles}}
    </select>
  </div>
  <a href="/admin/users">Quay lại</a>
  <button class="btn btn-primary" type="submit">Lưu</button>
</form>
